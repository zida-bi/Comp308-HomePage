<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    <div style="margin-left:70%">
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:400px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/AndroidHealth.png" alt="Android Mobile Health Monitoring" />
                </li>
                <li><img src="images/MovieTicket.JPG" alt="Java Ticket Booking GUI" />
                </li>
                <li><img src="images/TicketSys.jpg" alt="Enterprise Internal Ticket System" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/AndroidHealth-tn.png" alt="Android Mobile Health Monitoring" /></li>
                <li><img src="images/MovieTicket-tn.JPG" alt="Java Ticket Booking GUI" /></li>
                <li><img src="images/TicketSys-tn.jpg" alt="Enterprise Internal Ticket System" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive JavaScript Slider">Responsive JavaScript Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    </div>
